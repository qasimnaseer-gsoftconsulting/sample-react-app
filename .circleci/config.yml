

# ================================================================
version: 2.1

jobs:
  test-build-and-deploy:
    docker:
      - image: circleci/node:16 # Choose an appropriate Node.js version
    steps:
      - checkout
      - restore_cache:
          keys:
            - v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Install Dependencies
          command: npm install
      - save_cache:
          paths:
            - node_modules
          key: v1-dependencies-{{ checksum "package.json" }}
      - run:
          name: Run Tests
          command: npm test
      - run:
          name: Build React App
          command: |
            if [ $? -eq 0 ]; then
              npm run build
            else
              echo "Tests failed, skipping build."
              exit 1
            fi
          environment:
            CI: true # Set an environment variable to indicate running in CI
      - run:
          name: Deploy to EC2
          command: |
            if [ $? -eq 0 ]; then
              sudo chmod 400 /home/circleci/project/key-pair/testing-server-key.pem
              scp -o StrictHostKeyChecking=no -i /home/circleci/project/key-pair/testing-server-key.pem -r /home/circleci/project/build/* ubuntu@ec2-44-231-136-41.us-west-2.compute.amazonaws.com:/var/www/obenan/test-build
              ssh -o StrictHostKeyChecking=no -i /home/circleci/project/key-pair/testing-server-key.pem ubuntu@ec2-44-231-136-41.us-west-2.compute.amazonaws.com "sudo systemctl restart nginx"
            else
              echo "Build failed, skipping deployment."
              exit 1
            fi

workflows:
  version: 2
  test-build-and-deploy-workflow:
    jobs:
      - test-build-and-deploy:
          filters:
            branches:
              only: main
